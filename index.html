<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Stylesheet and JavaScript -->
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./scripts.js"></script>
  </head>
  <body>
    <main class="container">
      <!-- Rating state start -->
      <article
        class="scoreCard"
        id="scoreCard"
        role="region"
        aria-labelledby="scoreCardHeader"
      >
        <header>
          <img src="./images/icon-star.svg" alt="Star Icon" class="starIcon" />
          <h1 class="hero" id="scoreCardHeader">How did we do?</h1>
        </header>
        <p class="headerText" role="document">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <section class="scoreBtns" id="scoreBtns" role="group" aria-labelledby="ratingButtons">
          <button class="score" aria-label="Rate 1" role="button" tabindex="0">
            <span>1</span>
          </button>
          <button class="score" aria-label="Rate 2" role="button" tabindex="0">
            <span>2</span>
          </button>
          <button class="score" aria-label="Rate 3" role="button" tabindex="0">
            <span>3</span>
          </button>
          <button class="score" aria-label="Rate 4" role="button" tabindex="0">
            <span>4</span>
          </button>
          <button class="score" aria-label="Rate 5" role="button" tabindex="0">
            <span>5</span>
          </button>
        </section>
        <section class="submit">
          <button
            class="submitBtn"
            id="submitBtn"
            aria-label="Submit your rating"
          >
            SUBMIT
          </button>
        </section>
      </article>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <article
        class="thankYou"
        id="thankYou"
        role="region"
        aria-live="polite"
        aria-labelledby="thankYouHeader"
      >
        <header>
          <img
            src="./images/illustration-thank-you.svg"
            alt="illustration for thank you"
            class="thankYouIcon"
          />
          <p class="results" id="results"></p>
          <h1 id="thankYouHeader" role="heading" aria-live="assertive">
            Thank you!
          </h1>
        </header>
        <section class="thankYouContent">
          <p class="thankYouText">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </section>
      </article>
      <!-- Thank you state end -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
